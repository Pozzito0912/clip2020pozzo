<body>

    <body>
        <div class="container">
            <h2>Contacto</h2>
            <p>Llena los campos para suscribirte a todas las novedades de la Gran Final</p>
            <form action="/action_page.php" class="was-validated">
                <div class="form-group">
                    <label for="uname">Nombre y Apellido:</label>
                    <input type="text" class="form-control" id="uname" maxlength="30" pattern="[a-zA-z ]{1, }"
                        placeholder="Ejemplo: Lucas Pratto" name="uname" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Completa este campo.</div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="Email" placeholder="ejemplo@ejemplo.com" name="email"
                        required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Completa este campo.</div>
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" class="form-control"></textarea>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember" required> Acepto recibir emails
                        con novedades.
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Marca esta casilla para continuar.</div>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </body>

</html>
